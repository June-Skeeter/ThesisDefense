<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a web map using an alternate projection</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoianVuZXNwYWNlYm9vdHMiLCJhIjoiY2twY3g4aXloMWFlcDJzbXN3aG95aG5uZiJ9.mFiJt0MIfL1MiJ2rB2xhKQ';

const Inuvialuit = 'https://native-land.ca/wp-json/nativeland/v1/api/index.php?maps=territories&name=inuvialut';
const Sites = 'https://raw.githubusercontent.com/June-Skeeter/ThesisDefense/main/Data/FieldSites.json';

async function getGeoJson(layer) {
        const data = await fetch(layer);
        const geojson = await data.json();
        if (geojson.constructor === Array){
            return geojson[0];
        } else {
            return geojson;
        };

    };

async function mapData(){
    const Inuvialuit_geoJson = await getGeoJson(Inuvialuit)
    const Sites_geoJson = await getGeoJson(Sites)
    console.log(Sites_geoJson)

    const map = new mapboxgl.Map({
    container: 'map',
    zoom: 4,
    center: [-133, 72],
    style: 'mapbox://styles/mapbox/satellite-v9',
    projection: 'globe' // Display the map as a globe
    });

    //  On load - add geojson
    map.on('load', function() {

    map.addSource('Inuvialuit Layer', {
        type: 'geojson',
        data: Inuvialuit_geoJson
        });

    map.addSource('Sites Layer', {
        type: 'geojson',
        data: Sites_geoJson
        });

    map.addLayer({
                'id': 'Inuvialuit',
                'type': 'line',
                'source': 'Inuvialuit Layer',
                
                'paint': {
                    'line-color': '#f54287',
                    'line-width': 3
                    }
                });

    map.addLayer({
                'id': 'Sites',
                'type': 'circle',
                'source': 'Sites Layer',
                'paint': {
                    'circle-radius': 6,
                    'circle-color': '#fc79fa',
                    "circle-stroke-width": 1,
                    "circle-stroke-color": 'black'
                    },
                });

    });





    };

// Call mapData() to initalize the map
mapData();
</script>
 
</body>
</html>
